{% extends "layout.html" %}

{% block content %}

<div class="container">
    
    <h1>{{ 'Edit' if category is defined else 'Create' }} Category</h1>
    <div class="row">
        <div class="col"></div>
        <div class="col-10">

            <form action="{{ url_for('edit_category', category_id=category.id) if category is defined else url_for('add_category') }}" method="POST">

                <input type="hidden" name="category_id" id="category_id" value="{{ category.id if category is defined else '' }}">

                <div class="mb-3">
                    <label for="name" class="form-label">Category Name</label>
                    <input type="text" class="form-control" name="name" id="name" value="{{ category.name if category is defined else '' }}" required min="3" max="64">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>

        </div>
        <div class="col"></div>
    </div>
</div>

{% endblock %}
